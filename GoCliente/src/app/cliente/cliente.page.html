<ion-header [translucent]="true" lines="none" style="padding: 12px;">
  <ion-toolbar style="border: none !important;" class="my-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <!-- <img src="../../assets/Imagenes/INICIO .png" alt="" class="imagen-cliente"> -->
    <!-- <P slot="end" style="margin-right: 12px;">CLIENTE</P>  -->
  </ion-toolbar>
</ion-header>

<ion-content class="Fondo-Body">
  <ion-list class="list-body">
    <ion-item lines="none" class="item-body">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center" (click)="Modelos()">
            <div class="Option1">
              <img src="../../assets/Imagenes/NUESTRAS MODELOS.png" alt="">
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-text-center" (click)="Alertas()">
            <div class="Option1">
              <img src="../../assets/Imagenes/TUS ALERTAS.png" alt="">
            </div>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col size="12" class="ion-text-center" (click)="Eventos()">
            <div class="Option1">
              <img src="../../assets/Imagenes/UNETE COMO MODELO.png" alt="">
            </div>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col size="12" class="ion-text-center" (click)="Ajustes()">
            <div class="Option1">
              <img src="../../assets/Imagenes/AJUSTES.png" alt="">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>
